<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class="card-body">
    <div class="container-fluid row"  *ngIf= "product">
        <div class="col-md-8 desk">
          <div class="row">
            <div class="col-md-4">Name: </div>
            <div class="col-md-8">{{product.productName}}</div>
          </div>
          <div class="row">
            <div class="col-md-4">Code: </div>
            <div class="col-md-8">{{product.productCode}}</div>
          </div>
          <div class="row">
            <div class="col-md-4">Description: </div>
            <div class="col-md-8">{{product.description}}</div>
          </div>
          <div class="row">
            <div class="col-md-4">Availablilty: </div>
            <div class="col-md-8">{{product.releaseDate}}</div>
          </div>
          <div class="row">
            <div class="col-md-4">price: </div>
            <div class="col-md-8">{{product.price | currency:'INR':'symbol'}}</div>
          </div>
        </div>
        <div class="col-md-4">
          <img [src]="product.imageUrl" [title]= 'product.productName' class="img-responsive" style="width:100%" alt="Image">
        </div>
      </div>
    </div>
  <div class="card-footer">
    <button class="btn btn-outline-secondary" style="width: 80px" (click)='onBack()'>
    <i class="fa fa-chavron-left"></i>Back</button>
  </div>
</div>
